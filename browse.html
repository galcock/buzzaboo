<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browse Categories & Live Streams | Buzzaboo</title>
  <meta name="description" content="Browse live streams by category. Gaming, music, IRL, art, and more. Find your favorite streamers on Buzzaboo.">
  <meta name="keywords" content="browse streams, gaming streams, live categories, twitch alternative, kick alternative">
  <link rel="canonical" href="https://buzzaboo.tv/browse">
  
  <meta property="og:title" content="Browse Live Streams | Buzzaboo">
  <meta property="og:description" content="Discover live streams across gaming, music, IRL, and creative categories.">
  <meta property="og:image" content="https://buzzaboo.tv/assets/og-browse.png">
  <meta property="og:url" content="https://buzzaboo.tv/browse">
  
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8B5CF6">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="css/livekit.css">
</head>
<body data-page="browse">
  <a href="#main-content" class="sr-only">Skip to main content</a>
  
  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <a href="index.html" class="logo">
        <span class="logo-icon">üêù</span>
        <span>Buzzaboo</span>
      </a>
      
      <nav class="nav-menu">
        <a href="index.html" class="nav-link">Home</a>
        <a href="browse.html" class="nav-link active">Browse</a>
        <a href="shorts.html" class="nav-link">Shorts</a>
        <a href="multiview.html" class="nav-link">Multiview</a>
      </nav>
      
      <div class="search-container">
        <div class="search-bar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
          <input type="text" placeholder="Search..." aria-label="Search">
        </div>
      </div>
      
      <div class="header-actions">
        <button class="btn btn-secondary btn-sm theme-toggle"><span class="theme-toggle-icon">üåô</span></button>
        <a href="dashboard.html" class="btn btn-primary btn-sm">Go Live</a>
        <div class="user-menu dropdown">
          <div class="dropdown-trigger">
            <img src="https://i.pravatar.cc/150?img=68" alt="Profile" class="user-avatar">
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-section">
      <div class="sidebar-title">Following</div>
      <div id="sidebar-followed"></div>
    </div>
  </aside>
  
  <!-- Main Content -->
  <main class="main-content" id="main-content">
    <!-- Page Header -->
    <div style="margin-bottom: 2rem;">
      <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem;">Browse</h1>
      <p style="color: var(--text-secondary);">Discover live content across all categories</p>
    </div>
    
    <!-- Filters -->
    <div style="display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap;">
      <button class="btn btn-secondary btn-sm">All</button>
      <button class="btn btn-ghost btn-sm">Gaming</button>
      <button class="btn btn-ghost btn-sm">IRL</button>
      <button class="btn btn-ghost btn-sm">Music</button>
      <button class="btn btn-ghost btn-sm">Creative</button>
      <button class="btn btn-ghost btn-sm">Esports</button>
    </div>
    
    <!-- Categories Grid -->
    <section class="section" aria-labelledby="categories-title">
      <div class="section-header">
        <h2 class="section-title" id="categories-title">üìÅ Categories</h2>
      </div>
      <div class="grid" style="grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem;" id="all-categories"></div>
    </section>
    
    <!-- Live Streams -->
    <section class="section" aria-labelledby="streams-title">
      <div class="section-header">
        <h2 class="section-title" id="streams-title">üî¥ Live Channels</h2>
        <div style="display: flex; gap: 0.5rem;">
          <button class="btn btn-ghost btn-sm">Sort by: Viewers ‚ñº</button>
        </div>
      </div>
      <div class="grid grid-auto" id="category-streams"></div>
    </section>
  </main>
  
  <!-- LiveKit SDK -->
  <script src="https://unpkg.com/livekit-client@2.0.7/dist/livekit-client.umd.js"></script>
  
  <!-- Buzzaboo Scripts -->
  <script src="js/livekit-service.js"></script>
  <script src="js/stream-components.js"></script>
  <script src="js/app.js"></script>
  
  <style>
    @media (max-width: 1024px) {
      .sidebar { transform: translateX(-100%); }
      .main-content { margin-left: 0 !important; }
    }
  </style>
</body>
</html>
